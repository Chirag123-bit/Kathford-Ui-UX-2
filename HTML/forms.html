<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>

  <body>
    <form action="#">
      <label for="fname">First Name</label>
      <input type="text" id="fname" required />

      <label for="lname">Last Name</label>
      <input type="text" id="lname" required />

      <br />
      <br />

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required />

      <br />
      <br />

      <input type="radio" name="gender" id="ml" value="male" />
      <label for="ml">Male</label>
      <input type="radio" name="gender" id="fe" value="female" />
      <label for="fe">Female</label>
      <br />
      <br />
      <br />

      <label for="prefs">Select Your Preference</label>

      <select name="preferences" id="prefs">
        <option value="null" selected hidden disabled>Select An Option</option>
        <option value="java">Java</option>
        <option value="py">Python</option>
        <option value="cpp">C++</option>
      </select>

      <br />
      <br />
      <br />

      <input type="checkbox" name="preference" id="Java" />
      <label for="Java">Java</label>

      <input type="checkbox" name="preference" id="Python" />
      <label for="Python">Python</label>

      <input type="checkbox" name="preference" id="CPlusPlus" />
      <label for="CPlusPlus">C++</label>

      <br />
      <br />
      <br />

      <input type="submit" value="Submit" />
    </form>

    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/640px-Image_created_with_a_mobile_phone.png"
      alt="Image of something"
      width="200px"
    />
    <br />
    <video src="./vdo.mp4" width="500px" autoplay controls loop></video>
  </body>
</html>
